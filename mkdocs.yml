site_name: 彩虹糖
site_url: https://yunwan1x.github.io/
site_author: Yun Wang
site_description: >-
  我的文档

# Repository
#repo_name: squidfunk/mkdocs-material
#repo_url: https://github.com/squidfunk/mkdocs-material
edit_uri: "https://yunwan1x.github.io/my-document/edit.html#path=docs"

# Copyright
copyright: Copyright &copy; 2016 - 2021 Yun Wang

# Configuration
theme:
  name: null
  custom_dir: !ENV [THEME_DIR, "material"]


  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true


  # Default values, taken from mkdocs_theme.yml
  language: zh
  features:
    - content.code.annotate
    - content.tabs.link
    # - header.autohide
    # - navigation.expand
    # - navigation.indexes
    # - navigation.instant
    - navigation.sections
#    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate

  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: favicon.ico
  icon:
    logo: fontawesome/brands/github


# Plugins
plugins:
  - search
  - git-revision-date-localized:
      type: iso_datetime
      timezone: Asia/Hong_Kong
      locale: "zh_CN"
      fallback_to_build_date: false
      enable_creation_date: false

  - redirects:
      redirect_maps:
        changelog/insiders.md: insiders/changelog.md

  - minify:
      minify_html: true

# Customization
extra_css:
  - css/extra.css

extra_javascript:
  - js/extra.js

extra:
  search:
    language: 'jp'
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://squidfunk.github.io/mkdocs-material/getting-started/


# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home:
      - 主页: index.md
      - 搜索引擎: search-engine.md
